{% load static %}
{% comment %}
{% if user.is_authenticated %}
    <h1>Auntenticado</h1>
{% endif %}
{% endcomment %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Mannat Themes">
        <meta name="keyword" content="">

        <title>{% block titulo %}{% endblock %}</title>

        <!-- Theme Css -->
        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static '/css/slidebars.min.css' %}" rel="stylesheet">
        <link href="{% static '/css/icons.css' %}" rel="stylesheet">
        <link href="{% static '/css/menu.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static '/css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        {% include "utilities/topbar.html" %}
        {% include "utilities/sidebar.html" %}

        <!-- body content start-->
        {% block contenido %}
        {% endblock %}
        <!--end body content-->

      <!-- jQuery -->
      <script src="{% static '/js/jquery-3.2.1.min.js' %}"></script>
      <script src="{% static '/js/popper.min.js' %}"></script>
      <script src="{% static '/js/bootstrap.min.js' %}"></script>
      <script src="{% static '/js/jquery-migrate.js' %}"></script>
      <script src="{% static '/js/modernizr.min.js' %}"></script>
      <script src="{% static '/js/jquery.slimscroll.min.js' %}"></script>
      <script src="{% static '/js/slidebars.min.js' %}"></script>
      <!--app js-->
      <script src="{% static '/js/jquery.app.js' %}"></script>
    </body>
</html>
