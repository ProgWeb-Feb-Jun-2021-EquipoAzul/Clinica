{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Mannat Themes">
        <meta name="keyword" content="">

        <title>Dentall Clinic</title>

        <!-- Theme icon -->
        <link rel="shortcut icon" href="{% static '/images/tooth.ico' %}">

        <!-- Theme Css -->
        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static '/css/slidebars.min.css' %}" rel="stylesheet">
        <link href="{% static '/css/icons.css' %}" rel="stylesheet">
        <link href="{% static '/css/menu.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static '/css/style.css' %}" rel="stylesheet">
    </head>

    <body class="sticky-header">
        <section class="bg-login">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <div class="wrapper-page">
                            <div class="account-pages">
                                <div class="account-box">
                                    <div class="card m-b-30">
                                        <div class="card-body">
                                            <div class="card-title text-center">
                                                <img src="{% static '/images/logoclinica.png' %}" alt="" class="">
                                                <h3 class="mt-3"><b>Dental Clinic</b></h3>
                                            </div>
                                                                                       
                                            <form class="form mt-5 contact-form" action="{% url 'login' %}" method="POST">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <input class="form-control form-control-line" type="text" placeholder="Nombre de Usuario" name="username" required="required"> 
                                                        <!-- {{form.username}} -->
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <input class="form-control form-control-line" type="password" placeholder="Contraseña" name="password" required="required"> 
                                                        <!-- {{form.password}} -->
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="col-12">
                                                        <label class="cr-styled">
                                                            <input type="checkbox" checked>
                                                            <i class="fa"></i>
                                                            Recuérdame
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="col-sm-12 mt-4">
                                                        <button class="btn btn-primary btn-block" type="submit" name="button">Ingresar</button>                                                       
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="col-sm-12 mt-4 text-center">
                                                        <a href="recoverpw.html"><i class="fa fa-lock m-r-5"></i> ¿Olvidaste tu contraseña?</a>
                                                    </div>
                                                </div>
                                            </form>                                       
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- jQuery -->
        <script src="{% static '/js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static '/js/popper.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.min.js' %}"></script>
        <script src="{% static '/js/jquery-migrate.js' %}"></script>
        <script src="{% static '/js/modernizr.min.js' %}"></script>
        <script src="{% static '/js/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static '/js/slidebars.min.js' %}"></script>


        <!--app js-->
        <script src="{% static '/js/jquery.app.js' %}"></script>
    </body>
</html>
