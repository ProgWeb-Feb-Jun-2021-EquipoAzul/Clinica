{% extends "utilities/base.html" %}

{% block titulo %}Cambiar contraseña{% endblock %}

{% block contenido %}
<div class="container-fluid">
    <div class="page-head">
        <p class="h1">Cambiar contraseña</p>
        <div class="row">
          <div class="col-lg-12 col-sm-12">
              <div class="card m-b-30">
                  <div class="card-body table-responsive">
                    <form method="post">
                      {% csrf_token %}
                      <h2>Usuario: {{ object.username}}</h2>
                      <br>
                      <p class="h6" style="display: inline; margin-bottom: 10px;">Contraseña: </p>
                      <input type="password" name="password1" id="id_password1" class="form-control-sm" style="border: 1px solid #dee2e6; border-width: 1px; margin-bottom: 10px;" placeholder="Contraseña" aria-controls="datatable">
                      <p class="h6" style="display: inline; margin-bottom: 10px;">Confirmar contraseña: </p>
                      <input type="password" name="password2" id="id_password2" class="form-control-sm" style="border: 1px solid #dee2e6; border-width: 1px; margin-bottom: 10px;" placeholder="Rescribir contraseña" aria-controls="datatable">

                      <div align="right">
                        <button type="submit" class="btn btn-success">Cambiar</button>
                        <a href="{% url 'Clinica:lista_usuarios' %}"><input type="button" class="btn btn-danger" name="Cancel" value="Cancelar"></a>
                      </div>

                    </form>
                  </div>
              </div>
          </div>
      </div><!--end row-->
    </div>
</div>
{% endblock contenido%}
