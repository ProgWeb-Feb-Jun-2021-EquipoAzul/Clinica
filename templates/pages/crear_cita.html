{% extends "utilities/base.html" %}

{% block titulo %}Borrar usuario{% endblock %}

{% block contenido %}
  <div class="container-fluid">
      <div class="page-head">
        <h2>Crear cita</h2>
      </div>
      <form method="post">
          {% csrf_token %}
          {{ form.media.js }}
          {{form}}
          <button type="submit">Crear</button>
         <a href="{% url 'Clinica:lista_citas' %}"><input type="button" class="btn btn-danger btn-rounded" name="Cancel" value="Cancelar"></a>
      </form>
  </div><!--end container-->
{% endblock contenido%}
