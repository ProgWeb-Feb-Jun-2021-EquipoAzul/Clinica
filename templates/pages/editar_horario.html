{% extends "utilities/base.html" %}

{% block titulo %}Editar hora{% endblock %}

{% block contenido %}
<div class="container-fluid">
    <div class="page-head">
        <h1>Editar hora</h1>
    </div>
    <div class="">
      <form method="post">
          {%csrf_token%}
          {{form.Dia.label}}
          {{form.Dia}}
          {{form.Hora.label}}
          {{form.Hora}}
          <button type="submit">Editar</button>
          <a href="{% url 'Clinica:horario' %}"><input type="button" name="Cancel" value="Cancelar"></a>
      </form>
    </div>
</div><!--end container-->
{% endblock contenido%}
